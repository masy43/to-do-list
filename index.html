<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow â€” Get Things Done</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
            <span>TaskFlow</span>
          </div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <div class="nav-label">Views</div>
            <button class="nav-item active" data-view="all">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
              </svg>
              <span>All Tasks</span>
              <span class="nav-badge" id="badge-all">0</span>
            </button>
            <button class="nav-item" data-view="today">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
              <span>Today</span>
              <span class="nav-badge" id="badge-today">0</span>
            </button>
            <button class="nav-item" data-view="upcoming">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
              <span>Upcoming</span>
              <span class="nav-badge" id="badge-upcoming">0</span>
            </button>
            <button class="nav-item" data-view="completed">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
              </svg>
              <span>Completed</span>
              <span class="nav-badge" id="badge-completed">0</span>
            </button>
            <button class="nav-item" data-view="overdue">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
              </svg>
              <span>Overdue</span>
              <span class="nav-badge danger" id="badge-overdue">0</span>
            </button>
          </div>

          <div class="nav-section">
            <div class="nav-label">Categories</div>
            <div id="category-nav"></div>
            <button class="nav-item add-category-btn" id="add-category-btn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              <span>Add Category</span>
            </button>
          </div>
        </nav>

        <div class="sidebar-footer">
          <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
            <svg
              class="icon-sun"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
              class="icon-moon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
            <span>Toggle Theme</span>
          </button>
          <div class="keyboard-hint">
            <kbd>Ctrl</kbd>+<kbd>N</kbd> New &bull; <kbd>Ctrl</kbd>+<kbd>K</kbd>
            Search
          </div>
        </div>
      </aside>

      <!-- Overlay for mobile sidebar -->
      <div class="sidebar-overlay" id="sidebar-overlay"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
          <button class="mobile-menu-btn" id="mobile-menu-btn">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <div class="search-bar" id="search-bar">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input
              type="text"
              id="search-input"
              placeholder="Search tasks... (Ctrl+K)"
            />
          </div>
          <div class="top-bar-actions">
            <div class="sort-dropdown">
              <button class="icon-btn" id="sort-btn" title="Sort tasks">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="4" y1="6" x2="20" y2="6" />
                  <line x1="4" y1="12" x2="16" y2="12" />
                  <line x1="4" y1="18" x2="12" y2="18" />
                </svg>
              </button>
              <div class="sort-menu" id="sort-menu">
                <button class="sort-option active" data-sort="created">
                  Date Created
                </button>
                <button class="sort-option" data-sort="dueDate">
                  Due Date
                </button>
                <button class="sort-option" data-sort="priority">
                  Priority
                </button>
                <button class="sort-option" data-sort="alphabetical">
                  Alphabetical
                </button>
              </div>
            </div>
            <button
              class="icon-btn"
              id="export-btn"
              title="Export tasks as JSON"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
            </button>
          </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon total">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="9" y1="3" x2="9" y2="21" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-total">0</span>
              <span class="stat-label">Total</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon completed">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="20 6 9 17 4 12" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-completed">0</span>
              <span class="stat-label">Done</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon pending">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-pending">0</span>
              <span class="stat-label">Pending</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon overdue">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-overdue">0</span>
              <span class="stat-label">Overdue</span>
            </div>
          </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
          <div class="progress-header">
            <div class="progress-text">
              <span class="progress-label">Overall Progress</span>
              <span class="progress-percentage" id="progress-pct">0%</span>
            </div>
            <div class="progress-actions">
              <button class="btn-ghost" id="clear-completed-btn">
                Clear Completed
              </button>
              <button class="btn-accent" id="mark-all-done">
                Mark All Done
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>

        <!-- View Title -->
        <div class="view-header">
          <h2 class="view-title" id="view-title">All Tasks</h2>
          <span class="view-count" id="view-count">0 tasks</span>
        </div>

        <!-- Task List -->
        <div class="tasks-container" id="tasks-list"></div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none">
          <svg
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10 9 9 9 8 9" />
          </svg>
          <h3>No tasks here</h3>
          <p>
            Press <kbd>Ctrl</kbd>+<kbd>N</kbd> or click + to add your first task
          </p>
        </div>

        <!-- FAB -->
        <button class="fab" id="fab-add" title="Add new task (Ctrl+N)">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal-overlay" id="task-modal-overlay">
      <div class="modal" id="task-modal">
        <div class="modal-header">
          <h3 id="modal-title">New Task</h3>
          <button class="modal-close" id="modal-close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="task-title-input"
              >Task Title <span class="required">*</span></label
            >
            <input
              type="text"
              id="task-title-input"
              placeholder="What needs to be done?"
            />
          </div>
          <div class="form-group">
            <label for="task-desc-input">Description</label>
            <textarea
              id="task-desc-input"
              rows="3"
              placeholder="Add details about this task..."
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-due-date">Due Date</label>
              <input type="date" id="task-due-date" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-category">Category</label>
              <select id="task-category">
                <option value="">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-due-time">Due Time</label>
              <input type="time" id="task-due-time" />
            </div>
          </div>
          <div class="form-group">
            <label>Subtasks</label>
            <div class="subtasks-input-area">
              <div id="subtasks-list-modal"></div>
              <div class="add-subtask-row">
                <input
                  type="text"
                  id="subtask-input"
                  placeholder="Add a subtask..."
                />
                <button
                  class="btn-icon"
                  id="add-subtask-btn"
                  title="Add subtask"
                >
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-ghost" id="modal-cancel">Cancel</button>
          <button class="btn-primary" id="modal-save">Save Task</button>
        </div>
      </div>
    </div>

    <!-- Category Modal -->
    <div class="modal-overlay" id="category-modal-overlay">
      <div class="modal modal-sm">
        <div class="modal-header">
          <h3>New Category</h3>
          <button class="modal-close" id="category-modal-close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="category-name-input">Category Name</label>
            <input
              type="text"
              id="category-name-input"
              placeholder="e.g. Work, Personal..."
            />
          </div>
          <div class="form-group">
            <label>Color</label>
            <div class="color-picker" id="color-picker">
              <button
                class="color-swatch active"
                data-color="#e63946"
                style="background: #e63946"
              ></button>
              <button
                class="color-swatch"
                data-color="#b91c2c"
                style="background: #b91c2c"
              ></button>
              <button
                class="color-swatch"
                data-color="#ff6b6b"
                style="background: #ff6b6b"
              ></button>
              <button
                class="color-swatch"
                data-color="#c0392b"
                style="background: #c0392b"
              ></button>
              <button
                class="color-swatch"
                data-color="#e74c3c"
                style="background: #e74c3c"
              ></button>
              <button
                class="color-swatch"
                data-color="#f39c12"
                style="background: #f39c12"
              ></button>
              <button
                class="color-swatch"
                data-color="#2ecc71"
                style="background: #2ecc71"
              ></button>
              <button
                class="color-swatch"
                data-color="#8e44ad"
                style="background: #8e44ad"
              ></button>
              <button
                class="color-swatch"
                data-color="#3498db"
                style="background: #3498db"
              ></button>
              <button
                class="color-swatch"
                data-color="#1abc9c"
                style="background: #1abc9c"
              ></button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-ghost" id="category-cancel">Cancel</button>
          <button class="btn-primary" id="category-save">Create</button>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirm-modal-overlay">
      <div class="modal modal-sm">
        <div class="modal-header">
          <h3 id="confirm-title">Confirm</h3>
        </div>
        <div class="modal-body">
          <p id="confirm-message">Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button class="btn-ghost" id="confirm-cancel">Cancel</button>
          <button class="btn-danger" id="confirm-ok">Delete</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>
