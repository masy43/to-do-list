<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organize Your Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Organize Your Day, One Task at a Time</h1>

      <div class="add-task">
        <input
          type="text"
          id="new-task-input"
          placeholder="Add a new task..."
        />
        <button id="add-task-btn">Add Task</button>
      </div>

      <div class="progress-section">
        <div class="progress-info">
          Tasks Completed: <span id="completed-count">0</span>/<span
            id="total-count"
            >0</span
          >
        </div>
        <button class="mark-all-done" id="mark-all-done">Mark All Done</button>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div class="filter-tabs">
        <div class="filter-tab active" data-filter="all">All</div>
        <div class="filter-tab" data-filter="active">Active</div>
        <div class="filter-tab" data-filter="completed">Completed</div>
      </div>

      <div class="tasks-container">
        <div class="tasks-header">
          <div>Done</div>
          <div>Task</div>
          <div>Delete</div>
        </div>
        <div id="tasks-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
